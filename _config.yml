# Site wide configuration
title            : "CPC - Jekyll Boilerplate"
description      : "Boilerplate template for Cal Poly Corporation Jekyll projects"
locale           : "en_US"
repository       : ""
version          : ""
# Site owner

owner:
  name           : "Cal Poly Corporation"
  email          : "cpcmedia@calpoly.edu"
  twitter        : ""
  facebook       : ""
  instagram      : ""
  github-repo    : ""
# Grunt handles images and assets.
exclude: ['img', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

include:
    - /_pages

exclude:
    - /dist/aspest
    
permalink: /:title/

# Markdown library
markdown: kramdown

# Site settings
baseurl: ""
url: ""

# Varibles
sitename: "Jekyll & Grunt"

environment: dev

plugins:
  - jekyll-redirect-from

# Collections

collections:
  components:
    output    : false
  colors:
    output    : false
