<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0">
		<meta name="theme-color" content="#7E03D1">

		<meta name="author" itemprop="author" content="Cal Poly Campus Dining">
		<meta name="keywords" itemprop="keywords" content="Built with Jekyll. Learn by doing.">
		<meta name="description" itemprop="description" content="Cal Poly Proud, Cal Poly Dining">
		<link rel="canonical" itemprop="url" href="{{ page.url | replace:'index.html','/' | prepend: site.baseurl | prepend: site.url }}">
		<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ "/feed.xml" | prepend: site.baseurl }}">
		<title>{{ page.title }} || Cal Poly Campus Dining</title>

		{% if site.environment == "dev" %}
			<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/staging.css?{{ site.version }}">
		{% elsif site.environment == "staging" %}
			<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/staging.css?{{ site.version }}">
		{% elsif site.environment == "production" %}
			<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/production.css?{{ site.version }}">
		{% endif %}




		<link href='https://fonts.googleapis.com/css?family=Lato:300,500,700|Oswald' rel='stylesheet' type='text/css'>
		<script src="https://use.fontawesome.com/2993a31b0c.js"></script>
	}

		<link href="{{ site.baseurl }}/css/print.css?{{ site.version }}" rel="stylesheet" type="text/css" media="print">
		
		<link href="{{ site.baseurl }}/img/images_html/favicon.ico" rel="shortcut icon" type="image/x-icon" />
		
  		
</head>
